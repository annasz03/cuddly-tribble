<div class="container">
  <div class="rightA">
    <img src="../../assets/logo-full-white.png" alt="" class="logo">
    <img src="../../assets/textity.png" alt="" class="subtext">
  </div>
  <div class="leftA">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h2>Login</h2>

      @if (errorMessage) {
        <div class="error-message">{{ errorMessage }}</div>
      }

      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" formControlName="email" type="text" />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" formControlName="password" type="password" />
      </div>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      <div class="button-group">
      <button type="button" (click)="onRegister()" class="reg">Register</button>
      <button type="submit" [disabled]="form.invalid">Login</button>
    </div>
  </form>
  </div>
</div>
