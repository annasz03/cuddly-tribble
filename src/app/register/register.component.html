<div class="container">
  <div class="rightA">
    <img src="../../assets/logo-full-white.png" alt="" class="logo">
    <img src="../../assets/textity.png" alt="" class="subtext">
  </div>
  <div class="leftA">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h2>Register</h2>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" placeholder="Name" formControlName="name" />
      </div>
      
      <div class="form-group">
        <label for="birthdate">Birthdate:</label>
        <input type="date" placeholder="Birthdate" formControlName="birth" />
      </div>

      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" placeholder="Username" formControlName="username" />
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" placeholder="Email" formControlName="email" />
      </div>
      
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" placeholder="Password" formControlName="password" />
      </div>
      
      <div class="button-group">
        <button type="button" (click)="onLogin()" class="reg">Log in</button>
        <button type="submit">Sign Up</button>
      </div>
    </form>
  </div>
</div>
